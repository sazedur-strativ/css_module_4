<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <style>
      ul {
        list-style-type: none;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      li {
        padding: 5px;
      }
      a {
        display: block;
        text-decoration: none;
      }

      @media (min-width: 768px) {
        ul {
          flex-direction: row;
          justify-content: space-evenly;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="">Home</a>
        </li>
        <li>
          <a href="">Browse</a>
        </li>
        <li>
          <a href="">Contact</a>
        </li>
        <li>
          <a href="">Avout US</a>
        </li>
        <li>
          <a href="">Career</a>
        </li>
      </ul>
    </nav>
  </body>
</html>
